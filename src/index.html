<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Template</title>

        <meta name="description" content="Template HTML file" />
        <meta name="author" content="iO Academy" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="output.css" />

        <link rel="icon" href="images/favicon.png" sizes="192x192" />
        <link rel="shortcut icon" href="images/favicon.png" />
        <link rel="apple-touch-icon" href="images/favicon.png" />

        <script defer src="js/index.js"></script>
    </head>

    <body class="h-screen flex flex-col bg-green-800 font-sans text-slate-100">
        <section class="topSection relative flex justify-end">
            <div class="absolute top-2 left-2 z-40 flex flex-col items-center">
                <img src="images/cards/backRed.svg" class="h-28 mb-1" />
                <button class="dealButton rounded-lg p-1 bg-slate-100 drop-shadow-rb text-neutral-900 font-semibold">Deal</button>
            </div>
            <span class="deckCounter absolute top-[46px] left-[31.1667px] hidden z-50 w-9 p-1 bg-slate-100/75 rounded-full text-xl text-neutral-900 font-bold text-center"></span>
            <button class="instructionsButton rounded-lg m-2 p-1 bg-slate-100 drop-shadow-rb text-neutral-900 font-semibold">Instructions</button>
        </section>
        <section class="middleSection relative flex flex-col justify-around items-center basis-4/5">
            <section class="absolute z-0 text-slate-100 opacity-25 text-xl">
                <p class="text-center">Insurance pays 2-to-1</p>
                <p class="text-center">BLACKJACK PAYS 3-TO-2</p>
            </section>
            <section class="handResult hidden absolute origin-center z-50 w-52 rounded-xl outline outline-4 border-4 border-neutral-900 outline-slate-100 bg-slate-100 text-neutral-900 text-3xl">
                <div class="flex justify-between">
                    <span class="ml-1">♣</span>
                    <span class="mr-1 text-red-500">♦</span>
                </div>
                <p class="resultMessage my-1.5 font-semibold text-center"></p>
                <div class="flex justify-between">
                    <span class="ml-1 text-red-500">♥</span>
                    <span class="mr-1">♠</span>
                </div>
            </section>
            <div class="min-h-14"></div>
            <div class="grid grid-cols-8 w-full">
                <div></div>
                <div class="col-span-6 relative flex justify-center h-28">
                    <p class="dealerBlackjack hidden absolute top-1/2 left-1/2 translate-x-[-50%] translate-y-[-50%] origin-top-left z-50 w-32 p-1 border-2 outline outline-neutral-900 rounded-xl bg-neutral-900 text-lg text-slate-100 font-bold text-center">BLACKJACK</p>
                    <p class="dealerBust hidden absolute top-1/2 left-1/2 translate-x-[-50%] translate-y-[-50%] origin-top-left z-50 w-32 p-1 border-2 outline outline-red-600 rounded-xl bg-red-600 text-lg text-slate-100 font-bold text-center">BUST</p>
                    <div class="dealerEmptyCardArea w-[5.1458rem] rounded-xl border-2"></div>
                    <div class="dealerCards hidden relative"></div>
                </div>
                <p class="dealerScore hidden items-center text-xl font-bold"></p>
            </div>
            <div class="flex min-h-14 items-center">
                <button class="acceptEvenMoneyButton hidden rounded-lg m-2 p-1 bg-slate-100 drop-shadow-rb text-neutral-900 font-semibold">Accept even money</button>
                <button class="rejectEvenMoneyButton hidden rounded-lg m-2 p-1 bg-slate-100 drop-shadow-rb text-neutral-900 font-semibold">Reject even money</button>
                <button class="insuranceButton hidden rounded-lg m-2 p-1 bg-slate-100 drop-shadow-rb text-neutral-900 font-semibold">Insurance</button>
            </div>
            <p class="bet z-40 min-h-9 text-3xl font-bold">$100</p>
            <div class="flex min-h-14 items-center">
                <button class="hitButton hidden w-14 rounded-lg m-2 p-1 bg-slate-100 drop-shadow-rb text-neutral-900 font-semibold">Hit</button>
                <div class="min-w-[107.45px] m-2">
                    <button class="doubleDownButton hidden rounded-lg p-1 bg-slate-100 drop-shadow-rb text-neutral-900 font-semibold">Double down</button>
                </div>
                <button class="standButton hidden w-14 rounded-lg m-2 p-1 bg-slate-100 drop-shadow-rb text-neutral-900 font-semibold">Stand</button>
            </div>
            <div class="grid grid-cols-8 w-full">
                <div></div>
                <div class="col-span-6 relative flex justify-center h-28">
                    <p class="playerBlackjack hidden absolute top-1/2 left-1/2 translate-x-[-50%] translate-y-[-50%] origin-top-left z-50 w-32 p-1 border-2 outline outline-neutral-900 rounded-xl bg-neutral-900 text-lg text-slate-100 font-bold text-center">BLACKJACK</p>
                    <p class="playerBust hidden absolute top-1/2 left-1/2 translate-x-[-50%] translate-y-[-50%] origin-top-left z-50 w-32 p-1 border-2 outline outline-red-600 rounded-xl bg-red-600 text-lg text-slate-100 font-bold text-center">BUST</p>
                    <div class="playerEmptyCardArea w-[5.1458rem] rounded-xl border-2"></div>
                    <div class="playerCards hidden relative"></div>
                </div>
                <p class="playerScore hidden items-center text-xl font-bold"></p>
            </div>
            <div class="flex min-h-14 items-center">
                <button class="splitButton hidden w-14 rounded-lg m-2 p-1 bg-slate-100 drop-shadow-rb text-neutral-900 font-semibold">Split</button>
            </div>
        </section>
        <section class="bottomSection flex justify-between items-center basis-1/5">
            <div class="flex flex-col items-center ml-6">
                <h2 class="text-lg opacity-50">Wallet</h2>
                <p class="wallet text-2xl font-bold">$900</p>
                <button class="cashOutButton rounded-lg mt-3.5 m-2 p-1 bg-slate-100 drop-shadow-rb text-neutral-900 font-semibold">Cash out</button>
            </div>
            <div class="betAdjustment flex flex-col items-center mr-6">
                <h2 class="text-lg opacity-50">Adjust bet</h2>
                <div class="flex">
                    <div class="flex flex-col items-center m-2">
                        <p class="flex items-center justify-center h-11 w-11 rounded-full border-8 border-neutral-900 border-dashed bg-slate-100 drop-shadow-rb text-xs text-neutral-900 font-semibold">1</p>
                        <div class="flex gap-1 mt-1">
                            <button class="subtract1Button w-[22px] rounded-lg pb-0.5 bg-slate-100 drop-shadow-rb text-sm text-neutral-900 font-semibold">-</button>
                            <button class="add1Button w-[22px] rounded-lg pb-0.5 bg-slate-100 drop-shadow-rb text-sm text-neutral-900 font-semibold">+</button>
                        </div>
                    </div>
                    <div class="flex flex-col items-center m-2">
                        <p class="flex items-center justify-center h-11 w-11 rounded-full border-8 border-slate-100 border-dashed  bg-blue-900 drop-shadow-rb text-xs text-slate-100 font-semibold">10</p>
                        <div class="flex gap-1 mt-1">
                            <button class="subtract10Button w-[22px] rounded-lg pb-0.5 bg-slate-100 drop-shadow-rb text-sm text-neutral-900 font-semibold">-</button>
                            <button class="add10Button w-[22px] rounded-lg pb-0.5 bg-slate-100 drop-shadow-rb text-sm text-neutral-900 font-semibold">+</button>
                        </div>
                    </div>
                    <div class="flex flex-col items-center m-2">
                        <p class="flex items-center justify-center h-11 w-11 rounded-full border-8 border-slate-100 border-dashed bg-neutral-900 drop-shadow-rb text-xs text-slate-100 font-semibold">100</p>
                        <div class="flex gap-1 mt-1">
                            <button class="subtract100Button w-[22px] rounded-lg pb-0.5 bg-red-600 drop-shadow-rb text-sm text-neutral-900 font-semibold">-</button>
                            <button class="add100Button w-[22px] rounded-lg pb-0.5 bg-slate-100 drop-shadow-rb text-sm text-neutral-900 font-semibold">+</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </body>
</html>
