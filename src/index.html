<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Template</title>

        <meta name="description" content="Template HTML file" />
        <meta name="author" content="iO Academy" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
        <link rel="stylesheet" href="css/styles.css" />
        <link rel="stylesheet" href="output.css">

        <link rel="icon" href="images/favicon.png" sizes="192x192" />
        <link rel="shortcut icon" href="images/favicon.png" />
        <link rel="apple-touch-icon" href="images/favicon.png" />

        <script defer src="js/index.js"></script>
    </head>

    <body class="h-screen flex flex-col bg-green-800 font-sans text-slate-100">
        <section class="topSection flex justify-between items-center">
            <button class="cashOutButton rounded-lg m-2 p-1 bg-slate-100 drop-shadow-rb text-green-900 font-semibold">Cash out</button>
            <button class="instructionsButton rounded-lg m-2 p-1 bg-slate-100 drop-shadow-rb text-green-900 font-semibold">Instructions</button>
        </section>
        <section class="middleSection basis-4/5 flex flex-col justify-around items-center">
            <section class="absolute top-50% z-0 text-slate-100 opacity-25 text-xl">
                <p class="text-center">Insurance pays 2-to-1</p>
                <p class="text-center">BLACKJACK PAYS 3-TO-2</p>
            </section>
            <div class="min-h-14"></div>
            <div class="w-full flex justify-between items-center">
                <span class="w-7 ml-8"></span>
                <div class="cards flex w-[106.3167px] h-28 rounded-xl border"></div>
                <span class="score w-7 mr-8 text-xl font-bold text-center">8</span>
            </div>
            <div class="flex min-h-14 items-center">
                <button class="acceptEvenMoneyButton hidden rounded-lg m-2 p-1 bg-slate-100 drop-shadow-rb text-green-900 font-semibold">Accept even money</button>
                <button class="rejectEvenMoneyButton hidden rounded-lg m-2 p-1 bg-slate-100 drop-shadow-rb text-green-900 font-semibold">Reject even money</button>
                <button class="insuranceButton hidden rounded-lg m-2 p-1 bg-slate-100 drop-shadow-rb text-green-900 font-semibold">Insurance</button>
            </div>
            <p class="bet z-50 text-3xl font-bold">$50</p>
            <div class="flex min-h-14 items-center">
                <button class="hitButton hidden w-14 rounded-lg m-2 p-1 bg-slate-100 drop-shadow-rb text-green-900 font-semibold">Hit</button>
                <div class="min-w-[107.45px] m-2">
                    <button class="doubleDownButton hidden rounded-lg p-1 bg-slate-100 drop-shadow-rb text-green-900 font-semibold">Double down</button>
                </div>
                <button class="standButton hidden w-14 rounded-lg m-2 p-1 bg-slate-100 drop-shadow-rb text-green-900 font-semibold">Stand</button>
            </div>
            <div class="w-full flex justify-between items-center">
                <span class="w-7 ml-8"></span>
                <div class="cards flex w-[106.3167px] h-28 rounded-xl border"></div>
                <span class="score w-7 mr-8 text-xl font-bold text-center">22</span>
            </div>
            <div class="flex min-h-14 items-center">
                <button class="splitButton hidden w-14 rounded-lg m-2 p-1 bg-slate-100 drop-shadow-rb text-green-900 font-semibold">Split</button>
            </div>
        </section>
        <section class="bottomSection basis-1/5">
            <div class="wallet">
                <p class="walletTitle">Wallet</p>
                <p class="walletValue">$950</p>
            </div>
            <form class="betForm">
                <label for="bet">Bet:</label>
                <input type="number" id="bet" min="2" max="500" step="2" />
                <input type="submit" value="Deal" />
            </form>
        </section>
    </body>
</html>
