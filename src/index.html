<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1" />

        <title>Template</title>

        <meta name="description" content="Template HTML file" />
        <meta name="author" content="iO Academy" />

        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" />
        <link rel="stylesheet" href="css/styles.css" />

        <link rel="icon" href="images/favicon.png" sizes="192x192" />
        <link rel="shortcut icon" href="images/favicon.png" />
        <link rel="apple-touch-icon" href="images/favicon.png" />

        <script defer src="js/index.js"></script>
    </head>

    <body>
        <section class="topSection">
            <button class="cashOutButton">Cash out</button>
            <h1>Blackjack</h1>
            <button class="instructionsButton">Instructions</button>
        </section>
        <section class="middleSection">
            <div class="emptyDiv"></div>
            <div class="cardArea">
                <div class="cards"></div>
                <span class="score">8</span>
            </div>
            <div class="buttons">
                <button class="acceptEvenMoneyButton hidden">Accept even money</button>
                <button class="rejectEvenMoneyButton hidden">Reject even money</button>
                <button class="insuranceButton hidden">Insurance</button>
            </div>
            <p class="bet">$50</p>
            <div class="buttons">
                <button class="hitButton hidden">Hit</button>
                <button class="doubleDownButton hidden">Double down</button>
                <button class="standButton hidden">Stand</button>
            </div>
            <div class="cardArea">
                <div class="cards"></div>
                <span class="score">19</span>
            </div>
            <div class="buttons">
                <button class="splitButton hidden">Split</button>
            </div>
        </section>
        <section class="bottomSection">
            <div class="wallet">
                <p class="walletTitle">Wallet</p>
                <p class="walletValue">$950</p>
            </div>
            <form class="betForm">
                <label for="bet">Bet:</label>
                <input type="number" id="bet" min="2" max="500" step="2" />
                <input type="submit" value="Deal" />
            </form>
        </section>
    </body>
</html>
